    <script type="text/javascript">
        function texture() {
            var texturechoice = prompt(
                "Choose a texture pack:\n- Default 1.5 [1.5]\n- Default 1.16 [1.16]\n- Modified 1.16 [M1.16]\n- 1.16 Dark [1.16D]\n- Default 1.17 [1.17]\n- Modified 1.17 [M1.17]\n- 1.17 Dark [1.17D]\n- Tightfault 1.8 [Tight]\n- Miami Private 1.8 [Miami]\n- Ricefault 1.8 [Rice]\n- More coming soon\nTo select a resource pack, enter the characters from inside the brackets below."
            );

            var texture = "packs/1.5.epk";

            //1.16 packs
            if (texturechoice == "1.16") {
                texture = "packs/1.16.epk";
            } else if (texturechoice == "M1.16" || texturechoice == "m1.16") {
                texture = "packs/M1.16.epk";
            } else if (texturechoice == "1.16D" || texturechoice == "1.16d") {
                texture = "packs/1.16D.epk";
            }

            //1.17 packs
            else if (texturechoice == "1.17") {
                texture = "packs/1.17.epk";
            } else if (texturechoice == "M1.17" || texturechoice == "m1.17") {
                texture = "packs/M1.17.epk";
            } else if (texturechoice == "1.17D" || texturechoice == "1.17d") {
                texture = "packs/1.17D.epk";
            }

            //Tightfault
            else if (texturechoice == "Tight" || texturechoice == "tight") {
                texture = "packs/Tight.epk";
            }

            //Ricefault
            else if (texturechoice == "Rice" || texturechoice == "rice") {
                texture = "packs/Rice.epk";
            }

            //Miami Private
            else if (texturechoice == "Miami" || texturechoice == "miami") {
                texture = "packs/Miami.Private.epk";
            }
            window.addEventListener("load", function () {
                window.minecraftOpts = [
                    "game_frame",
                    texture,
                    "CgAACQAHc2VydmVycwoAAAAICAAKZm9yY2VkTU9URAAAAQALaGlkZUFkZHJlc3MBCAACaXAAH3dzczovL3dlYi5hc3NwaXhlbC5uZXQvQ0FQaXhlbC8IAARuYW1lAAhBc3NwaXhlbAAIAApmb3JjZWRNT1REAAABAAtoaWRlQWRkcmVzcwEIAAJpcAAdd3NzOi8vbWMucHJpbWl0dC5kZXYvc3Vydml2YWwIAARuYW1lABJQcmltQ3JhZnQgRmFjdGlvbnMACAAKZm9yY2VkTU9URAAAAQALaGlkZUFkZHJlc3MBCAACaXAAGndzczovL2Flb24tbmV0d29yay50ay9hZW9uCAAEbmFtZQAMQWVvbiBOZXR3b3JrAAgACmZvcmNlZE1PVEQAAAEAC2hpZGVBZGRyZXNzAQgAAmlwACR3c3M6Ly9zZWFsY3JhZnQuZGRucy5uZXQ6NDQyL3NlcnZlcnMIAARuYW1lAAlTZWFsY3JhZnQACAAKZm9yY2VkTU9URAAAAQALaGlkZUFkZHJlc3MBCAACaXAAFHdzczovL21jLmIyc2VydmVyLnRrCAAEbmFtZQAJQjIgU2VydmVyAAgACmZvcmNlZE1PVEQAAAEAC2hpZGVBZGRyZXNzAQgAAmlwACJ3c3M6Ly92YW5pbGxhY3JhZnRzbXAub3JnL2ZhY3Rpb25zCAAEbmFtZQAMVmFuaWxsYUNyYWZ0AAgACmZvcmNlZE1PVEQAAAEAC2hpZGVBZGRyZXNzAQgAAmlwABV3c3M6Ly9tZXNzLmV1Lm9yZy9zMS8IAARuYW1lAAlNZXNzQ3JhZnQACAAKZm9yY2VkTU9URAAAAQALaGlkZUFkZHJlc3MBCAACaXAAHXdzczovL3N1cy5zaGhub3dpc25vdHRoZXRpLm1lCAAEbmFtZQAIQXl1bmJvb20AAA==",

                    var q = window.location.search;
                    if (typeof q === "string" && q.startsWith("?")) {
